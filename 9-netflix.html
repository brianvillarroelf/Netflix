<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-9</title>
    <link rel="stylesheet" href="css/9-netflix.css">
</head>
<body>
    <div class="bg-dark">
    <div class="header">
        <div class="brand">
            <img src="img/logo.png" alt="" width="150px">
        </div>
        <div class="top-buttons">
            <select name="translate" id="translate" class="translate">
                <option value="Español">Español</option>
                <option value="English">English</option>
            </select>
            <button class="log-in">Iniciar Sesión</button>
        </div>
    </div>
    <div class="content">
        <p class="title">Películas y series ilimitadas y mucho más</p>
        <p class="subtitle">Disfruta donde quieras. Cancela cuando quieras.</p>
        <p class="text-1">¿Quieres ver Netflix ya? Ingresa tu correo para crear una cuenta o reiniciar tu membresía de Netflix.</p>
        <div class="begin">
            <input type="text" placeholder="Email" class="input-correo">
            <button class="comenzar">Comenzar ></button>
        </div>
    </div>
</div>
</body>
</html>
